<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Raumserver</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></link>


  <!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- <h1>Room Server Configuration</h1> -->
    <h2 style="margin-top: 100px;" class="text-center">Cloud Account</h2>
    <div class="col-md-6 col-md-offset-3">
      <form role="form" th:action="@{/account/save}" method="post" th:object="${configDataObject}">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input th:field="*{username}" type="text" class="form-control" name="username" placeholder="username" ng-model="login.username"></input>
        </div>
        <span class="help-block"></span>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input th:field="*{password}" type="password" class="form-control" name="password" placeholder="Password" ng-model="login.password"></input>
        </div>
        <span class="help-block"></span>
        <button type="submit" class="btn btn-primary btn-lg  btn-block">Login</button>
        <a href="/" class="btn btn-default btn-lg  btn-block">Cancel</a>
      </form>
    </div>
  </div>
</body>

</html>
