<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Raumserver</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
    <h1>Room Server Configuration</h1>
    <h2>Cloud Account</h2>
    						<form role="form" th:action="@{/account/save}" method="post"
							th:object="${configDataObject}">
							<div class="form-group">
								<label for="name">Username:</label> <input
									th:field="*{username}" type="text"
									class="form-control input-lg" id="username"
									placeholder="Enter the username"></input> <span
									class="help-block hidden-xs">Enter your username of your cloud account</span>
							</div>
							
							<div class="form-group">
								<label for="name">Password:</label> <input
									th:field="*{password}" type="password"
									class="form-control input-lg" id="password"
									placeholder="Enter the password"></input> <span
									class="help-block hidden-xs">Enter your password of your cloud account</span>
							</div>

							<button type="submit" class="btn btn-primary btn-lg">Submit</button>
						</form>
						
		</div>
</body>
</html>
